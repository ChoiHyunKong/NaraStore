<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaraStore Analytics - Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .animate-shimmer { animation: shimmer 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Lucide Icon Component Helper
        const Icon = ({ name, className }) => {
            const [iconHtml, setIconHtml] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) setIconHtml(icon.toSvg({ class: className }));
                }
            }, [name, className]);
            return <span dangerouslySetInnerHTML={{ __html: iconHtml }} />;
        };

        const LandingPage = () => {
            const [counterValue, setCounterValue] = useState(0);
            const [winningProb, setWinningProb] = useState(0);
            const [isLoaded, setIsLoaded] = useState(false);
            const canvasRef = useRef(null);

            useEffect(() => {
                setIsLoaded(true);
                const vInt = setInterval(() => setCounterValue(v => v >= 1.24 ? 1.24 : v + 0.02), 30);
                const pInt = setInterval(() => setWinningProb(p => p >= 92 ? 92 : p + 1), 20);
                return () => { clearInterval(vInt); clearInterval(pInt); };
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                const init = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    particles = Array.from({ length: 60 }, () => ({
                        x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3, size: Math.random() * 1.5 + 0.5
                    }));
                };
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = 'rgba(79, 70, 229, 0.06)';
                    ctx.fillStyle = 'rgba(79, 70, 229, 0.1)';
                    particles.forEach((p, i) => {
                        p.x += p.vx; p.y += p.vy;
                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                        for (let j = i + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dist = Math.sqrt((p.x - p2.x) ** 2 + (p.y - p2.y) ** 2);
                            if (dist < 200) {
                                ctx.beginPath(); ctx.lineWidth = 0.5 * (1 - dist / 200);
                                ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                            }
                        }
                    });
                    animationFrameId = requestAnimationFrame(animate);
                };
                init(); animate();
                window.addEventListener('resize', init);
                return () => { cancelAnimationFrame(animationFrameId); window.removeEventListener('resize', init); };
            }, []);

            return (
                <div className="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden">
                    <canvas ref={canvasRef} className="absolute inset-0 z-0" />
                    
                    {/* Floating Modules */}
                    <div className="absolute top-[15%] left-[10%] hidden 2xl:block z-10">
                        <div className="glass-card p-5 rounded-3xl shadow-2xl shadow-indigo-200/40">
                            <div className="flex items-center gap-3 mb-3">
                                <div className="w-8 h-8 bg-blue-700 rounded-xl flex items-center justify-center text-white">
                                    <Icon name="DollarSign" className="w-4 h-4" />
                                </div>
                                <div>
                                    <div className="text-[8px] font-black text-slate-600 uppercase">Market Value</div>
                                    <div className="text-lg font-black text-slate-900">${counterValue.toFixed(2)}B</div>
                                </div>
                            </div>
                            <div className="w-32 bg-slate-200 h-1.5 rounded-full overflow-hidden">
                                <div className="bg-blue-700 h-full transition-all duration-1000" style={{ width: isLoaded ? '74%' : '0%' }}></div>
                            </div>
                        </div>
                    </div>

                    <div className="absolute bottom-[20%] right-[10%] hidden 2xl:block z-10">
                        <div className="glass-card p-5 rounded-3xl shadow-2xl shadow-indigo-200/40">
                            <div className="flex items-center gap-3 mb-3">
                                <div className="w-8 h-8 bg-indigo-700 rounded-xl flex items-center justify-center text-white">
                                    <Icon name="Target" className="w-4 h-4" />
                                </div>
                                <div className="text-[8px] font-black text-slate-600 uppercase">Winning Prob.</div>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="text-3xl font-black text-indigo-700">{winningProb}%</div>
                                <Icon name="Activity" className="w-5 h-5 text-emerald-600 animate-pulse" />
                            </div>
                        </div>
                    </div>

                    {/* Main UI */}
                    <div className="relative z-20 w-full max-w-lg px-6 text-center flex flex-col items-center">
                        <div className="flex items-center justify-center gap-4 mb-4 whitespace-nowrap">
                            <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-xl shadow-indigo-200">
                                <Icon name="LayoutDashboard" className="text-white w-7 h-7" />
                            </div>
                            <h1 className="text-3xl md:text-5xl font-black tracking-tighter text-slate-900">
                                NaraStore <span className="text-indigo-600">Analytics</span>
                            </h1>
                        </div>
                        <p className="text-base text-slate-500 mb-10 font-medium">제안서 데이터를 수주 전략으로 변환하는<br/>지능형 정밀 분석 시스템</p>
                        
                        <div className="glass-card w-full p-8 md:p-10 rounded-[2.5rem] shadow-2xl">
                            <div className="space-y-6 text-left">
                                <div>
                                    <label className="block text-[10px] font-black text-indigo-300 uppercase mb-3">AI Engine Selection</label>
                                    <select className="w-full bg-indigo-50/30 border-0 rounded-2xl px-6 py-4 text-sm font-bold text-indigo-900">
                                        <option>Gemini 3 Pro (Vision)</option>
                                        <option>GPT-4o Enterprise</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-[10px] font-black text-indigo-300 uppercase mb-3">API Authentication</label>
                                    <input type="password" placeholder="API Key를 입력하세요" className="w-full bg-indigo-50/30 border-0 rounded-2xl px-6 py-4 text-sm font-bold text-indigo-900" />
                                </div>
                                <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2">
                                    분석 대시보드 진입 <Icon name="ArrowRight" className="w-4 h-4" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LandingPage />);
    </script>
</body>
</html>
