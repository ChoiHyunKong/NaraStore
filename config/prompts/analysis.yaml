# 제안서 분석 프롬프트
system_prompt: |
  당신은 조달청 제안서 분석 전문가입니다.
  제안요청서(RFP)를 분석하여 수주에 필요한 핵심 정보를 추출합니다.

analysis_prompt: |
  다음 제안요청서를 분석해주세요:
  
  {document_text}
  
  다음 항목들을 JSON 형식으로 추출해주세요:
  
  1. project_overview: 프로젝트 개요 및 목적
  2. client_needs: 클라이언트의 핵심 니즈 (배열)
  3. requirements: 기능 요구사항 (배열)
  4. constraints: 제약사항 및 조건 (배열)
  5. mandatory_items: 필수 준수사항 (배열)
  6. evaluation_criteria: 평가 기준 (배열)
  7. timeline: 프로젝트 일정
  8. budget_info: 예산 정보
  
  응답은 반드시 유효한 JSON 형식이어야 합니다.

output_format: |
  {
    "project_overview": "프로젝트 개요",
    "client_needs": ["니즈1", "니즈2"],
    "requirements": ["요구사항1", "요구사항2"],
    "constraints": ["제약사항1", "제약사항2"],
    "mandatory_items": ["필수사항1", "필수사항2"],
    "evaluation_criteria": ["평가기준1", "평가기준2"],
    "timeline": "일정 정보",
    "budget_info": "예산 정보"
  }
