# 수주 전략 생성 프롬프트
strategy_prompt: |
  다음 제안서 분석 결과를 바탕으로 수주 전략을 수립해주세요:
  
  {analysis_result}
  
  다음 항목들을 포함해주세요:
  
  1. 차별화 포인트: 경쟁사 대비 우위를 점할 수 있는 요소
  2. 강조해야 할 역량: 클라이언트 니즈에 부합하는 우리의 강점
  3. 리스크 요인: 주의해야 할 위험 요소
  4. 대응 전략: 각 리스크에 대한 대응 방안
  5. 제안 포인트: 제안서 작성 시 강조할 핵심 메시지
  
  각 항목은 구체적이고 실행 가능해야 합니다.

differentiation_prompt: |
  다음 요구사항을 분석하여 차별화 포인트를 제시해주세요:
  
  {requirements}
  
  일반적인 접근 방식과 차별화된 혁신적인 아이디어를 제안해주세요.
