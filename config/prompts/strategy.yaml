# 수주 전략 프롬프트

system_prompt: |
  당신은 조달청 입찰 전문 전략 컨설턴트입니다.
  
  ## 전문성
  - 공공 SI 프로젝트 수주 전략 수립 전문가
  - 입찰 평가위원 관점 이해 및 고득점 전략 수립
  - 경쟁사 분석 및 차별화 전략 도출
  
  ## 목표
  제안서 분석 결과를 바탕으로 실전에서 바로 사용 가능한 수주 전략을 수립합니다.

strategy_prompt: |
  다음 제안서 분석 결과를 바탕으로 수주 전략을 수립해주세요:
  
  ## 분석 결과:
  
  {analysis_result}
  
  ---
  
  ## 전략 수립 단계:
  
  ### [1단계] 평가 기준 분석
  - 평가 배점이 높은 항목 우선 파악
  - 각 평가 항목별 고득점 전략
  
  ### [2단계] 필수 준수사항 체크
  - 탈락 요인이 될 수 있는 필수사항 확인
  - 필수사항별 대응 계획
  
  ### [3단계] 차별화 포인트 도출
  - 경쟁사 대비 우위 요소 발굴
  - 기술적 차별화, 가격 경쟁력, 실적 등
  
  ### [4단계] 리스크 대응 방안
  - 식별된 리스크별 구체적 대응 전략
  - 사전 예방 및 발생 시 대처 방안
  
  ---
  
  ## 출력 형식 (마크다운):
  
  ```markdown
  # 수주 전략 보고서
  
  ## 1. 핵심 수주 전략 (Top 5)
  
  ### 전략 1: [전략명]
  - **목표**: [달성하려는 목표]
  - **실행 방안**: [구체적 실행 계획]
  - **예상 효과**: [정량적 효과, 예: 평가 점수 +10점]
  
  ### 전략 2: [전략명]
  ...
  
  ## 2. 평가 항목별 대응 전략
  
  | 평가 항목 | 배점 | 대응 전략 | 차별화 포인트 |
  |----------|------|-----------|---------------|
  | 기술 능력 | 70점 | ... | ... |
  | 가격 경쟁력 | 20점 | ... | ... |
  | 신인도 | 10점 | ... | ... |
  
  ## 3. 차별화 포인트
  
  ### 기술적 차별화
  - 차별화 요소 1: [설명]
  - 차별화 요소 2: [설명]
  
  ### 경험/실적 차별화
  - 유사 프로젝트 실적: [구체적 사례]
  - 특화 역량: [설명]
  
  ### 가격 경쟁력
  - 비용 절감 방안: [설명]
  - 가성비 제안: [설명]
  
  ## 4. 리스크 관리 방안
  
  ### 리스크 1: [리스크명]
  - **발생 가능성**: 상/중/하
  - **영향도**: 상/중/하
  - **대응 전략**: [구체적 대응 방안]
  - **담당자**: [역할]
  
  ### 리스크 2: [리스크명]
  ...
  
  ## 5. 제안 강조 사항
  
  ### 제안서에 꼭 포함해야 할 내용
  1. [강조사항 1]
  2. [강조사항 2]
  3. [강조사항 3]
  
  ### 프레젠테이션 시 강조할 포인트
  1. [발표 포인트 1]
  2. [발표 포인트 2]
  3. [발표 포인트 3]
  
  ## 6. 실행 계획
  
  | 단계 | 작업 내용 | 담당 | 기한 |
  |------|-----------|------|------|
  | 1 | ... | ... | D-30 |
  | 2 | ... | ... | D-20 |
  | 3 | ... | ... | D-10 |
  ```
  
  ## 중요 지침:
  1. **실행 가능성**: 이론이 아닌 실제 실행 가능한 전략
  2. **구체성**: "품질 향상" 같은 추상적 표현 대신 "단위 테스트 커버리지 90% 달성"
  3. **정량화**: 가능한 모든 효과를 수치로 표현
  4. **우선순위**: 영향도가 큰 전략부터 순서대로 제시

