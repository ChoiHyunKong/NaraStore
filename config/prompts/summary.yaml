# 요약 생성 프롬프트
summary_prompt: |
  다음 제안서 분석 결과를 바탕으로 간결한 요약을 작성해주세요:
  
  {analysis_result}
  
  다음 형식으로 요약해주세요:
  
  1. 한 줄 요약: 프로젝트를 한 문장으로 설명
  2. 핵심 키워드: 5개 이내
  3. 주요 내용: 3-5개 bullet points
  4. 특이사항: 주목할 만한 특징

keyword_extraction_prompt: |
  다음 텍스트에서 핵심 키워드 5개를 추출해주세요:
  
  {text}
  
  키워드는 쉼표로 구분하여 나열해주세요.
