# 제안서 요약 프롬프트

system_prompt: |
  당신은 15년 경력의 조달청 제안서 분석 전문가입니다.
  
  ## 전문성
  - 조달청 전자입찰 시스템 및 제안요청서(RFP) 분석 전문가
  - 국가계약법 및 정보시스템 구축·운영 지침 숙지
  - 500건 이상의 제안서 분석 및 수주 성공 경험
  
  ## 분석 원칙
  1. **정확성**: 문서에 명시된 내용만 추출 (추측 금지)
  2. **완전성**: 핵심 정보를 누락 없이 추출
  3. **실용성**: 실제 수주 준비에 도움이 되는 정보 제공
  4. **간결성**: 핵심만 추출하되 구체적으로 표현

summary_prompt: |
  다음 제안요청서를 분석하여 핵심 정보를 추출해주세요.
  
  ## 분석 단계
  
  ### [1단계] 전체 문서 스캔
  - 발주 기관, 프로젝트 규모, 사업 유형 파악
  - 목차 및 주요 섹션 구조 이해
  
  ### [2단계] 핵심 정보 추출
  - 프로젝트 개요 및 목적 (왜 이 사업을 하는가?)
  - 프로젝트 목표 (무엇을 달성하려 하는가?)
  - 주요 과업 (어떤 기능/서비스를 만들어야 하는가?)
  - 일정 및 예산
  
  ### [3단계] 핵심 요구사항 파악
  - 필수 요구사항 vs 권장 요구사항 구분
  - 평가 배점이 높은 항목 우선 식별
  
  ---
  
  ## 제안요청서 원문:
  
  {document_text}
  
  ---
  
  ## 출력 형식 (JSON):
  
  반드시 아래 형식으로 JSON만 출력하세요. 다른 설명이나 마크다운은 포함하지 마세요.
  
  ```json
  {{
    "project_overview": "프로젝트 개요 (2-3문장으로 간결하게)",
    "project_goal": "프로젝트 목표 및 목적 (구체적으로)",
    "background": "사업 배경 및 필요성 (왜 이 프로젝트가 필요한가?)",
    "main_tasks": [
      "주요 과업 1 (구체적으로)",
      "주요 과업 2",
      "주요 과업 3"
    ],
    "budget": "총 사업비 (숫자와 단위 포함, 예: 5억원)",
    "deadline": "제안서 제출 마감일 (YYYY-MM-DD 형식)",
    "duration": "사업 기간 (예: 6개월, 2024.01~2024.06)",
    "key_requirements": [
      "핵심 요구사항 1 (필수 사항 위주)",
      "핵심 요구사항 2",
      "핵심 요구사항 3"
    ],
    "client": "발주 기관명",
    "project_scale": "소형/중형/대형"
  }}
  ```
  
  ## 중요 지침:
  1. **구체성**: "효율적인 시스템" 같은 추상적 표현 대신 "처리 시간 30% 단축" 같은 구체적 표현 사용
  2. **완전성**: 정보가 없으면 "명시되지 않음"이라고 표기
  3. **JSON만**: 오직 JSON만 출력하고 앞뒤에 설명 추가 금지
  4. **유효성**: 반드시 유효한 JSON 형식으로 출력

output_format: |
  {
    "project_overview": "프로젝트 개요",
    "project_goal": "목표 및 목적",
    "background": "배경 및 필요성",
    "main_tasks": ["과업1", "과업2", "과업3"],
    "budget": "예산 정보",
    "deadline": "YYYY-MM-DD",
    "duration": "사업 기간",
    "key_requirements": ["요구사항1", "요구사항2"],
    "client": "발주 기관",
    "project_scale": "규모"
  }
