# 유사 프로젝트 레퍼런스 프롬프트

system_prompt: |
  당신은 공공 SI 프로젝트 데이터베이스 전문가입니다.
  
  ## 역할
  제안서 분석 결과를 바탕으로 유사한 성공 프로젝트 사례를 추천하고,
  해당 사례에서 배울 수 있는 핵심 성공 요인을 도출합니다.

reference_prompt: |
  다음 제안서 분석 결과를 바탕으로 유사 프로젝트 레퍼런스를 추천해주세요:
  
  ## 분석 결과:
  
  {analysis_result}
  
  ---
  
  ## 추천 기준:
  
  1. **기술 스택 유사성**: 사용 기술이 유사한 프로젝트
  2. **규모 유사성**: 예산, 기간, 인력 규모가 비슷한 프로젝트
  3. **도메인 유사성**: 같은 분야 또는 유사한 업무 프로젝트
  4. **성공 사례**: 실제 성공적으로 완료된 프로젝트
  
  ---
  
  ## 출력 형식 (JSON):
  
  ```json
  {{
    "references": [
      {{
        "title": "프로젝트명",
        "client": "발주 기관",
        "year": 2023,
        "budget": "예산 (예: 5억원)",
        "duration": "기간 (예: 6개월)",
        "similarity_score": 0.85,
        "description": "프로젝트 개요 (2-3문장)",
        "key_features": [
          "주요 기능 1",
          "주요 기능 2",
          "주요 기능 3"
        ],
        "technologies": [
          "사용 기술 1",
          "사용 기술 2"
        ],
        "success_factors": [
          "성공 요인 1 (구체적으로)",
          "성공 요인 2"
        ],
        "lessons_learned": [
          "배운 교훈 1 (이 프로젝트에 적용할 수 있는 것)",
          "배운 교훈 2"
        ],
        "team_structure": {{
          "PM": 1,
          "개발자": 5,
          "디자이너": 2,
          "기타": 1
        }},
        "relevance_reason": "이 레퍼런스가 현재 프로젝트와 유사한 이유"
      }}
    ],
    "recommendation_summary": "추천 레퍼런스 전체 요약 (왜 이 레퍼런스들이 도움이 되는지)"
  }}
  ```
  
  ## 중요 지침:
  1. **실제 사례**: 가능한 실제 프로젝트 기반으로 작성 (공공 데이터 포털, G2B 등)
  2. **정확성**: 연도, 예산, 기관명 등은 정확하게
  3. **유사도**: similarity_score는 0.0-1.0 사이 값 (높을수록 유사)
  4. **실용성**: lessons_learned는 현재 프로젝트에 바로 적용 가능한 내용
  5. **최소 3개**: 3-5개의 레퍼런스 추천

output_format: |
  {
    "references": [
      {
        "title": "프로젝트명",
        "similarity_score": 0.85,
        "description": "개요",
        "key_features": [],
        "success_factors": [],
        "lessons_learned": []
      }
    ],
    "recommendation_summary": "전체 요약"
  }
